<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript trial</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <Script>


//Traditional Function 
         function multiply(num1, num2) {
             return num1 * num2
         }
         console.log(multiply(10,10))


//Function expression
         let multiply2 = function(num1, num2) {
             return num1 * num2
         }
         console.log(multiply2(20,20))


//Arrow Fucntion
         let multiply3 = (num1, num2) => num1 * num2

         console.log(multiply3(30,30))
        </Script>
    </body>
</html>
