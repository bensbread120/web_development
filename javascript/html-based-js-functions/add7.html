<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript trial</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <Script>
         
//Traditional function
         function add7(num) {
             return num + 7
         }
         console.log(add7(3))


//Function expression
         let add77 = function(num) {
             return num + 7
        } 
         console.log(add77(13))


//Arrow function
         let add777 = num => num + 7
         console.log(add777(23))
        
        
        </Script>
    </body>
</html>
